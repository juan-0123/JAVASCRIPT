<html lang="en">
<head>

<body>
    <h2>PREMIO SORPRESA POR COMPRAS</h2>
    <script>
        //Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular total a pagar, muéstrelo por una mensaje de alerta al usuario, luego permita la captura del monto en efectivo pagado y validar cancelación total del monto de la factura, finalmente enviar mensaje Gracias por su compra//
        const SPeso = new Intl.NumberFormat('es-CO', {
       style: 'currency',
       currency: 'COP',
       minimumFractionDigits: 0
     });
     //Entrada
     producto=prompt("Ingrese nombre producto");
     precio=parseInt(prompt("Ingrese precio producto"));
     cantidad=parseInt(prompt ("Ingrese cantida a comprar"));
     fpago=parseInt(prompt("Ingrese forma de pago[1=Efectivo 2=Nequi 3=Tarjeta credito]"))
     //Proceso
total=cantidad*precio;
//salida
alert("su valor a paagr es $..."+Speso.format(total));
document.write("***********************"+"<br>");
document.write("Producto comprado:..." + producto+ "&nbsp&nbsp" +"Precio producto..." + SPeso.format(precio)+"&nbsp&nbsp"+"Cantidad comprada..." + cantidad+"<br>"+"<br>"+"<br>");
document.write("Su valor a pagado es ..." + SPeso.format(total)+"<br>");
//definnicion de condicional si segun fpago efectuivo y venta >=50000
document.write("Su valor a pagado es ..." + SPeso.format(total)+"<br>");
if (fpago==1 && total>=50000){
alert("Reciba su obsequio sorpresa.. Taco Galleta");
document.write("Obsequio sorpresa... Taco Galleta" +"<br>");
}else{
alert("Reciba su obsequio sorpresa.. Chocolatina");
document.write("Obsequio sorpresa... Chocolatina"+"<br>");
}
document.write("Gracias por su compra..."+"<br>");
document.write("************************************");
</Script>

    </script>
